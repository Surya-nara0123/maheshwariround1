version: '3.8'

services:
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-bot
    volumes:
      - ./src:/app/src
      - ./authSession:/app/authSession
      - ./.env:/app/.env
    environment:
      - TZ=UTC
    restart: unless-stopped
    tty: true
    stdin_open: true